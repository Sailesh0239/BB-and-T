		<script type="text/javascript">
			$(document).on("ready", function () {
				function assertion(options, callback) {
					var jsonData = {
						"clientId": botOptions.clientId,
						"clientSecret": "dGEqBUlJEvmStLM089hdVXpt9VOeXOBfvhnuZ5rL7Js=",
						"identity": botOptions.userIdentity,
						"aud": "https://idp.kore.com",
						"isAnonymous": false
					};
					$.ajax({
						url: "https://jwtgenerator.herokuapp.com/users/sts",
						type: 'post',
						data: jsonData,
						dataType: 'json',
						success: function (data) {
							options.assertion = data.jwt;
							options.handleError = koreBot.showError;
							options.botDetails = koreBot.botDetails;
							callback(null, options);
							setTimeout(function () {
								if (koreBot && koreBot.initToken) {
									koreBot.initToken(options);
								}
							}, 2000);
						},
						error: function (err) {
							koreBot.showError(err.responseText);
						}
					});
				}

				var botOptions = {};
				botOptions.logLevel = 'debug';
				botOptions.koreAPIUrl = "https://bots.kore.ai/api/";
				botOptions.koreSpeechAPIUrl = "https://speech.kore.ai/";
				//botOptions.bearer = "bearer xyz-------------------";
				botOptions.ttsSocketUrl = 'wss://speech.kore.ai/tts/ws';
				botOptions.userIdentity = 'sailesh.ragamouni@kore.com';// Provide users email id here
				botOptions.recorderWorkerPath = '../libs/recorderWorker.js';
				botOptions.assertionFn = assertion;
				botOptions.koreAnonymousFn = koreAnonymousFn;
				botOptions.clientId   = "cs-d15410d8-19da-5d4e-aaaa-8a0ceb0819d2"; // secure client-id
				botOptions.botInfo = {name:"BBT_Final_Demo","_id":"st-f90bb017-90ad-562f-8244-6f7f23b260f4"}; // bot name is case sensitive
				
				var chatConfig={
					botOptions:botOptions,
					allowIframe: false,
					isSendButton: false,
					isTTSEnabled: true,
					isSpeechEnabled: true
				};
				var koreBot = koreBotChat();
				koreBot.show(chatConfig);
				$('.openChatWindow').click(function () {
					koreBotChat().show(chatConfig);
				});
			});
		</script>
